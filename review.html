<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Aroma Cafe - Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --accent-gold: #d4af37;
            --accent-bronze: #cd7f32;
            --text-primary: #f5f5f5;
            --text-secondary: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cinzel', serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        header {
            background-color: var(--bg-secondary);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(212, 175, 55, 0.1), rgba(205, 127, 50, 0.1));
            z-index: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent-gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--accent-bronze);
            margin-bottom: 20px;
            font-style: italic;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .review-form-container {
            background-color: var(--bg-secondary);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent-gold);
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .rating-select {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .rating-select input {
            display: none;
        }

        .rating-select label {
            cursor: pointer;
            font-size: 30px;
            color: #444;
            transition: color 0.3s ease;
            margin: 0 5px;
        }

        .rating-select label:hover,
        .rating-select label:hover ~ label,
        .rating-select input:checked ~ label {
            color: var(--accent-gold);
        }

        button {
            background: linear-gradient(45deg, var(--accent-bronze), var(--accent-gold));
            color: #121212;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        .reviews-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .review-card {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border: 1px solid rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
        }

        .review-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-bronze), var(--accent-gold));
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding-bottom: 10px;
        }

        .reviewer-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-gold);
        }

        .review-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .review-stars {
            margin-bottom: 15px;
            color: var(--accent-gold);
        }

        .review-content {
            color: var(--text-primary);
            line-height: 1.6;
        }

        .no-reviews {
            text-align: center;
            grid-column: 1 / -1;
            color: var(--text-secondary);
            font-style: italic;
            padding: 40px 0;
        }

        @media (max-width: 768px) {
            .reviews-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }

        /* Animation for new reviews */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .new-review {
            animation: fadeIn 0.8s ease forwards;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Ancient Aroma Cafe</h1>
            <p class="subtitle">Where timeless flavors meet modern elegance</p>
        </div>
    </header>

    <div class="container">
        <section class="review-form-container">
            <h2>Share Your Experience</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label>Rating</label>
                    <div class="rating-select">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" class="fas fa-star"></label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" class="fas fa-star"></label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" class="fas fa-star"></label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" class="fas fa-star"></label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" class="fas fa-star"></label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="review">Your Review</label>
                    <textarea id="review" required></textarea>
                </div>
                
                <button type="submit">Submit Review</button>
            </form>
        </section>

        <h2>Customer Reviews</h2>
        <div class="reviews-container" id="reviewsContainer">
            <!-- Reviews will be dynamically added here -->
            <div class="no-reviews" id="noReviews">
                Be the first to leave a review for Ancient Aroma Cafe!
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reviewForm = document.getElementById('reviewForm');
            const reviewsContainer = document.getElementById('reviewsContainer');
            const noReviewsMessage = document.getElementById('noReviews');
            
            // Load existing reviews from localStorage
            loadReviews();
            
            reviewForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const name = document.getElementById('name').value;
                const rating = document.querySelector('input[name="rating"]:checked').value;
                const reviewText = document.getElementById('review').value;
                const date = new Date().toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Create review object
                const review = {
                    name,
                    rating,
                    reviewText,
                    date
                };
                
                // Add review to page
                addReviewToPage(review);
                
                // Save to localStorage
                saveReview(review);
                
                // Reset form
                reviewForm.reset();
            });
            
            function addReviewToPage(review) {
                // Hide "no reviews" message if it's visible
                if (noReviewsMessage) {
                    noReviewsMessage.style.display = 'none';
                }
                
                // Create review card
                const reviewCard = document.createElement('div');
                reviewCard.className = 'review-card new-review';
                
                // Generate stars HTML
                let starsHTML = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= review.rating) {
                        starsHTML += '<i class="fas fa-star"></i>';
                    } else {
                        starsHTML += '<i class="far fa-star"></i>';
                    }
                }
                
                // Set review card content
                reviewCard.innerHTML = `
                    <div class="review-header">
                        <div class="reviewer-name">${review.name}</div>
                        <div class="review-date">${review.date}</div>
                    </div>
                    <div class="review-stars">${starsHTML}</div>
                    <div class="review-content">${review.reviewText}</div>
                `;
                
                // Add to container
                reviewsContainer.prepend(reviewCard);
            }
            
            function saveReview(review) {
                // Get existing reviews from localStorage
                let reviews = JSON.parse(localStorage.getItem('cafeReviews')) || [];
                
                // Add new review
                reviews.push(review);
                
                // Save back to localStorage
                localStorage.setItem('cafeReviews', JSON.stringify(reviews));
            }
            
            function loadReviews() {
                // Get reviews from localStorage
                const reviews = JSON.parse(localStorage.getItem('cafeReviews')) || [];
                
                // If there are reviews, hide the "no reviews" message
                if (reviews.length > 0 && noReviewsMessage) {
                    noReviewsMessage.style.display = 'none';
                }
                
                // Add each review to the page
                reviews.forEach(review => {
                    addReviewToPage(review);
                });
            }
        });
    </script>
</body>
</html>
